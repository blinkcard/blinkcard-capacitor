<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BlinkID I BlinkCard Sample
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BlinkID</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="container">
    <ion-button (click)="scan()">Scan BlinkId</ion-button>
    <div id="results">
      {{Results}}
      <img [src]="DocumentFront"/>
      <img [src]="DocumentBack"/>
      <img [src]="DocumentFace" width="100"/>
    </div>
  </div>


  <div id="container1" class="container">
    <ion-button (click)="scanCard()">Scan BlinkCard</ion-button>
    <div id="results">
      {{ResultsCard}}
      <img [src]="DocumentFirstSide"/>
      <img [src]="DocumentSecondSide"/>
    </div>
  </div>
</ion-content>
